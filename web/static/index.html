<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contiwatch</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" href="/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-left">
      <div class="brand">
        <h1>Contiwatch</h1>
        <p>Minimal Docker image watcher</p>
      </div>
      </div>
      <div class="topbar-right">
        <button id="theme-toggle" class="secondary" type="button">
          Theme: <span id="theme-label">Auto</span>
        </button>
      </div>
    </header>

    <aside id="sidebar" class="sidebar" aria-hidden="false">
      <div class="sidebar-header">
        <img
          class="sidebar-banner"
          src="/icons/contiwatch_banner_small.png"
          alt="Contiwatch"
        >
      </div>
      <label class="sidebar-search">
        <input type="search" id="sidebar-search" placeholder="Servers / containers">
      </label>
      <nav class="sidebar-nav">
        <button type="button" class="sidebar-link" data-view="status">Status</button>
        <button type="button" class="sidebar-link" data-view="settings">Settings</button>
        <button type="button" class="sidebar-link" data-view="servers">Servers</button>
        <button type="button" class="sidebar-link" data-view="logs">Logs</button>
      </nav>
      <div class="sidebar-footer">
        <span id="app-version">Release: vdev</span>
      </div>
    </aside>

    <main>
      <section id="view-status">
        <h2>Status</h2>
        <div class="actions">
          <button id="scan-btn" class="scan-btn">Run scan</button>
          <label class="scan-scope">
            <select id="scan-scope">
              <option value="all">All servers</option>
            </select>
          </label>
          <span id="scheduler-state" class="scheduler-text">Scheduler: off</span>
        </div>
        <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
        <div id="status-hint" class="hint hidden"></div>
        <div id="status"></div>
      </section>

      <section id="view-settings" class="hidden">
        <div class="view-header">
          <h2>Settings</h2>
        </div>
        <form id="config-form">
          <div class="settings-grid">
            <div class="settings-card">
              <h3>General</h3>
              <label class="toggle-row">
                <input type="checkbox" id="scheduler-enabled">
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span>Scheduler enabled</span>
              </label>
              <label class="interval-field">
                Scan interval (minutes)
                <div class="interval-actions">
                  <input type="number" id="scan-interval" min="1" step="1">
                  <button id="save-interval" type="submit">Save</button>
                </div>
              </label>
              <label>
                Global policy
                <select id="global-policy">
                  <option value="update">update</option>
                  <option value="notify_only">notify_only</option>
                  <option value="skip">skip</option>
                </select>
              </label>
              <label class="toggle-row">
                <input type="checkbox" id="update-stopped">
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span>Update stopped containers (keep them stopped)</span>
              </label>
              <label class="toggle-row">
                <input type="checkbox" id="prune-dangling">
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span>Prune dangling images after update</span>
              </label>
            </div>
            <div class="settings-card">
              <h3>Notifications</h3>
              <label>
                Discord webhook URL
                <input type="text" id="discord-url" placeholder="https://discord.com/api/webhooks/...">
              </label>
              <label class="toggle-row">
                <input type="checkbox" id="discord-enabled">
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span>Discord notifications enabled</span>
              </label>
              <label class="toggle-row">
                <input type="checkbox" id="discord-startup-notify">
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span>Notify on startup</span>
              </label>
              <div class="settings-actions">
                <button id="test-webhook" class="secondary" type="button">Test webhook</button>
              </div>
              <p class="settings-hint">Test must succeed to save webhook.</p>
            </div>
          </div>
        </form>
      </section>

      <section id="view-servers" class="hidden">
        <div class="view-header">
          <h2>Servers</h2>
        </div>

        <div class="servers-grid">
          <div class="servers-col">
            <h3>Local server</h3>
            <form id="local-form">
              <label>
                Name
                <input type="text" id="local-name" placeholder="local">
              </label>
              <label>
                Docker socket
                <input type="text" id="local-socket" placeholder="/var/run/docker.sock">
              </label>
              <button type="submit">Add / Update</button>
            </form>

        <h3>Remote servers</h3>
        <form id="remote-form">
          <label>
            Name
            <input type="text" id="remote-name" placeholder="prod-01">
          </label>
          <label>
            URL
            <input type="text" id="remote-url" placeholder="https://10.0.0.10:8080">
          </label>
          <label>
            Token / API key
            <div class="input-row">
              <input type="text" id="remote-token" placeholder="32-char token">
              <button id="generate-token" class="secondary" type="button">Generate</button>
            </div>
          </label>
          <button type="submit">Add / Update</button>
        </form>
          </div>
          <div class="servers-col">
            <h3>Servers list</h3>
            <ul id="servers-list"></ul>
          </div>
        </div>
      </section>

      <section id="view-logs" class="hidden">
        <div class="view-header">
          <h2>Logs</h2>
        </div>
        <div class="logs-toolbar">
          <div class="logs-field">
            <select id="logs-level">
              <option value="all">All</option>
              <option value="info">Info</option>
              <option value="warn">Warn</option>
              <option value="error">Error</option>
            </select>
          </div>
          <button id="refresh-logs" class="secondary" type="button">Refresh</button>
          <button id="clear-logs" class="secondary" type="button">Clear</button>
          <div class="logs-field">
            <label class="toggle-row toggle-inline">
              <input type="checkbox" id="logs-auto" checked>
              <span class="toggle-track" aria-hidden="true">
                <span class="toggle-thumb"></span>
              </span>
            </label>
          </div>
        </div>
        <div id="logs-list" class="logs-list"></div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
