name: release-image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve tags
        id: tags
        run: |
          set -euo pipefail
          tag="${{ github.event.release.tag_name }}"
          target="${{ github.event.release.target_commitish }}"
          image="ghcr.io/${{ github.repository }}"
          if [ "$target" = "dev" ]; then
            echo "tags=${image}:dev_latest,${image}:dev_${tag}" >> "$GITHUB_OUTPUT"
            echo "version=dev${tag}" >> "$GITHUB_OUTPUT"
          elif [ "$target" = "main" ]; then
            echo "tags=${image}:latest,${image}:${tag}" >> "$GITHUB_OUTPUT"
            echo "version=${tag}" >> "$GITHUB_OUTPUT"
          else
            echo "Release target must be 'dev' or 'main' (got: $target)" >&2
            exit 1
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            VERSION=${{ steps.tags.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
